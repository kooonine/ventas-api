<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  <div style=' margin-top:3em; padding:3em;'>
    <div style="width:700px;  margin:auto;">
      <div style="height: 274px ;">
          <img src="http://ven02.ventasbit.com/src/assets/img/emails/e_c_title.png" />
      </div>
      <div style="border-left : 1px solid #c8c8c8; border-right: 1px solid #c8c8c8; padding-left:40px;">
          <span style = "font-size: 12px">
            <font style="font-size: 15px;"><br/>이벤트 참가 안내</font> <br/>
              안녕하세요. 암호화폐 거래소 벤타스비트입니다.<br/>
              2018년도 벤타스비트 모의투자대회에 성공적으로 참가 신청되었습니다.<br/>
              <br/>
              <font style="font-size: 15px; font-weight: 600;">대회 참가용 계정</font><br/>
              <br/>
              아이디(ID)    <font style="color: blue">{{EventId}}</font> <br/>
              비밀번호(PW)  <font style="color: blue">{{EventPwd}}</font> <br/>
              <br/>
              대회 참가용 아이디(ID)와 비밀번호(PW)를 발급드리오니 <font style="color: red">‘분실’</font> 및 <font style="color: red">‘유출’</font>되지 않도록 유의 바랍니다.<br/>
              <br/>
              
              발급된 계정으로만 모의투자대회에 참가 가능하며,<br/>
              비밀번호는 사이트에서 변경 가능합니다.<br/>
              <br/>
              이용해 주셔서 감사합니다.<br/>
              <br/>
              벤타스비트 드림.
              <br/><br/>
          </span>
      </div>
      <div>
          <img src="http://ven02.ventasbit.com/src/assets/img/emails/e_footer.png" />
      </div>
    </div>   
  </div>
</body>
</html>
